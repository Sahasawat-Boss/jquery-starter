<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Starter | Selector</title>
    <link rel="stylesheet" href="../css.css">
</head>

<body>
    <h1>JQuery Selector</h1>
    <button onclick="func1()">Change Color</button>
    <button onclick="func2()">Fade Toggle</button>
    <p class="padding">This is paragraph 1 outside Div Tag</p>
    <p class="padding">This is paragraph 2 outside Div Tag</p>
    <div id="div1">
        <p id="p1">This is paragraph 1</p>
        <p>This is paragraph 2</p>
    </div>
    <!-- <div id="div2">
        <p class="p3">This is paragraph 3</p>
        <p>This is paragraph 4</p>
    </div> -->
    <div id="div3">
        <ul>
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
            <li>Item5</li>
        </ul>
    </div>

</body>

<script src="../jquery/jquery-3.7.1.js" type="text/javascript"></script>
<!-- <script src="../script.js" type="text/javascript"></script> -->

<script>
    function func1() {
        //$(element name).action();
        //document.getElementByTagName(element name)

        // $("#div1").css("background-color", "blue");
        // $("#p1").css("font-style", "italic");
        //Note: id need to be unique for each element
        // $(".p3").css("color", "red");

        // $("#div1,#div2,#div3").css("background-color","blue");
        $("#div1, li").css("background-color", "purple")
    }

    function func2() {
        // $("#div1 > p").fadeToggle();
        // just like css
        // $("#div1 p").fadeToggle();
        $("p:first").fadeToggle();
        // $("p:second").fadeToggle(); <--This is not working only first and last
        $("li:odd").fadeToggle();
        $("li:even").fadeToggle();
    }
</script>

</html>
