<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Starter</title>
    <link rel="stylesheet" href="../css.css">
</head>

<body>
    <h1>JQuery Selector</h1>
    <div id="div1">
        <p id="p1">This is paragraph 1</p>
        <p>This is paragraph 2</p>
    </div>
    <div id="div2">
        <p class="p3">This is paragraph 3</p>
        <p>This is paragraph 4</p>
    </div>
    <button onclick="func1()">Click me</button>
</body>

<script src="../jquery/jquery-3.7.1.js" type="text/javascript"></script>
<script src="../script.js" type="text/javascript"></script>

<script>
    function func1() {
        //$(element name).action();
        //document.getElementByTagName(element name)

        $("#div1").css("background-color", "blue");
        $("#p1").css("font-style", "italic");
        //id need to be unique for each element
        $(".p3").css("color", "red");
    }
</script>

</html>
